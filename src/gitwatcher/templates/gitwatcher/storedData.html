{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>Get Stored Analysis</title>

	<!-- Bootstrap core CSS -->
	<link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
</head>
<body style="background-color:#F5F5DC;">

	{% if mydict %}

		{% for key,value in mydict.items %}
			<p id="{{key}}"><h2 class="text-center">{{key}}</h2></p>
			<div class="text-center container" style="width:50%;">
			<table class="table table-hover">
				<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col" class="text-center">branch</th>
					<th scope="col" class="text-center">실행</th>
				</tr>
			</thead>
			<tbody>
			{% for i in value %}
				<tr>
					<th scope="row">{{forloop.counter0}}</th>
					<p id="{{i}}"><td>{{i}}</td></p>
					<td><button class="btn btn-primary" onclick="result('{{key}}' , '{{i}}')">실행</button></td>
				</tr>
			{% endfor %}
			</tbody>
			</table>
		</div>
		{% endfor %}

	{% endif %}

	<script type="text/javascript">
		function result(repo, branch){
			var url = 'storedData/kookmin-sw_';
			url += repo + '_branch_';
			url += branch;
			location.href = url;
		}
	</script>
</body>
</html>
